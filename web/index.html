<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/animation.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


    <title>Ananaround</title>
</head>

<body vocab="http://Ananaround.org/" class="text-center">

    <div class="w-100 h-100" id="overlay">
        <div class="spinner-border w-10 m-auto" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="cover-container d-flex w-400 h-100 p-3 mx-auto flex-column" id="container">
        <header class="masthead">
            <div class="inner">
                <a href="index.html">
                    <h3 class="masthead-brand">Ananaround</h3>
                </a>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="index.html">Search</a>
                <a class="nav-link" href="about.html">About</a>
            </nav>
            </div>
        </header>
        
        <main role="main" class="inner cover">
            <img src="pineapple.gif" alt="" class="image-responsive">
            <h1 class="cover-heading">Look for your next dessert !</h1>
            
                <div class="input-group mb-3">

                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle white-button" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: white;">Dessert Dictionary</button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <h6 class="dropdown-header">Source</h6>
                            <a class="dropdown-item" href="#">DBSpotlight</a>
                            <a class="dropdown-item" href="#">Dessert Dictionary</a>
                        </div>
                    </div>

                    <input type="hidden" name="search_param" value="all" id="search_param">
                    <input type="text" id="search-bar" class="form-control" placeholder="Name a dessert, an ingredient or a Country" aria-label="Desset's name" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="search-button" class="btn btn-outline-secondary" type="button">Search</button>
                    </div>  
                </div>
            <!-- </div>     -->

            <!-- Card of the suggested dessert, printed once searched -->
            <div class="results" style="display:none" id="results-list">plop</div>
                <p class="font-weight-bold" id="no-result" style="display:none;">No results found...</p>
                
            <!-- TEMPLATE -->
            <script id="searchbar-result-template" type="text/x-handlebars-template">
                <a href="dessert.html?URI={{uri}}" target="" id="card-result"> <!-- change the display propertie in style to print -->
                    <div typeof="dessert" class="card mb-3" id="suggestion" name="" style="max-width: 540px; max-height:150px;margin: auto;">
                        <div class="row no-gutters" style="overflow: hidden;">
                            <div class="col-md-3" style="overflow: hidden;">
                                <img property="image" id="suggestion-image" src={{link_image}} class="card-img h-100 w-auto" alt="..." style="margin-left: -75%;">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                <h5 property="name" class="card-title" id="suggestion-title">{{title_dessert}}</h5>
                                <p property="description" class="card-text" id="suggestion-description">{{description_dessert}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </script> 

            <div class="card mb-3 h-50" id="loading-results" style="max-width: 540px; max-height:150px;margin: auto;border:none;display:none;">
                <div class="spinner-border w-10 m-auto" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <!-- Template category title -->
            <script id="category-template" type="text/x-handlebars-template">
                <h5 class="pt-5 text-left">{{category_name}}</h5><hr><br>
            </script>


        </main>
        
        <footer class="mastfoot mt-auto">

        </footer>
    </div>

    <div id="background-wrap">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
        <div class="bubble x4"></div>
        <div class="bubble x5"></div>
        <div class="bubble x6"></div>
        <div class="bubble x7"></div>
        <div class="bubble x8"></div>
        <div class="bubble x9"></div>
        <div class="bubble x10"></div>
    </div>
    
    
    <!-- Global Javascript -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script> 
    <!-- <script src="script/handlebars-v4.4.3.js"></script> -->
    <script src="script/search.js"></script>
    <script src="script/search_attributes.js"></script>
    <script src="script/controler.js"></script>
    <script src="script/autoComplete.js"></script>
    <script src="script/searchBar.js"></script>
</body>
</html>
